{% extends "crud/base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<div class="container mt-4">
<h1>商品詳細</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリ</th>
            <th>商品画像</th>
            <th>商品詳細の説明</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
            <td>{{ object.category }}</td>

            <td>
              <img src="/media/noImage.png" width="150">
            </td>

            <td>{{ object.description }}</td>
        </tr>
    </tbody>
</table>

<a href="{% url 'list' %}">戻る</a>
</div>
{% endblock %}
